<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon"
          href="https://img.freepik.com/free-vector/cartoon-style-green-leaf_78370-1111.jpg?w=740&t=st=1694697212~exp=1694697812~hmac=fc4d38a0cb57d1337a133c7a7f65b6e7197fc5908dd16fbd6552d25c818b62a7">

    <title>Пользователь</title>
</head>

<body>
<!----------------------------------------------------Шапка------------------------------------------------------------>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <span class="fw-bold fs-5 text-light bg-dark" th:text="${user.getEmail()}">username</span>
                <span class="text-start fs-5 text-light bg-dark">with roles:</span>
                <span class="text-start fs-5 text-light bg-dark" th:each="role : ${user.getRoles()}">
          <span th:text="${role.getName().getRole()}"></span>
        </span>
            </div>
            <form th:action="@{/logout}" th:method="POST">
                <button type="submit" class="btn btn-outline-dark" style="color: lightgrey">Logout</button>
            </form>
        </div>
    </nav>
</header>


<div class="d-flex">
    <!-----------------------------------------------Боковая панель------------------------------------------------------>
    <div class="col-2 flex-column vh-100 py-3">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">
                    User
                </a>
            </li>
        </ul>
    </div>
    <!----------------------------------------------------Вкладка-------------------------------------------------------->
    <div class="col-10 p-3 bg-light">
        <div class="px-3">
            <h1>User information-page</h1>
            <div class="tab-container border rounded bg-body">
                <div class="px-4 pt-3 pb-2 bg-light rounded-top">
                    <h5>About user</h5>
                </div>
                <div class="px-4 py-3 border-top">
                    <table class="table table-striped border-top">

                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td>
                <span th:each="role : ${user.getRoles()}">
                  <span th:text="${role.getName().getRole()}"></span>
                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
